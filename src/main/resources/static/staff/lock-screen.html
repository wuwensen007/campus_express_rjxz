<body id="lock">
    <h1>校园快递</h1>
    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Main content -->
    <section class="page-error">

        <div class="headline-lock text-center" id="time">
            <span></span>
            <!-- Time auto generated by js -->
        </div>
        <!-- /.headline -->
        <div class="lockscreen-name">游客账号</div>
        <div class="lockscreen-image">
            <img src="#" alt="user image">
        </div>
        <!-- User name -->


        <!-- START LOCK SCREEN ITEM -->
        <div class="lockscreen-item">
            <!-- lockscreen credentials (contains the form) -->
            <div class="lockscreen-credentials">

                <div class="input-group">
                    <input type="password" class="form-control" placeholder="password" id="password">
                    <div class="input-group-btn">
                        <button class="btn btn-flat" id="login"><i class="fa fa-arrow-right text-muted"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.lockscreen credentials -->

        </div>
        <!-- /.lockscreen-item -->

        <div class="lockscreen-link">
            <a class="lock-link" href="login.html">切换不同的账户</a>
        </div>

    </section>

    <!--  END OF PAPER WRAP -->

    <script type="text/javascript" src="assets/js/load.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript">
    $(function() {
        if (window.history && window.history.pushState) {
            $(window).on('popstate', function () {
                window.history.pushState('forward', null, '#');
                window.history.forward(1);
            });
        }
        window.history.pushState('forward', null, '#'); //在IE中必须得有这两行
        window.history.forward(1);

        startTime();
        $(".center").center();
        $(window).resize(function() {
            $(".center").center();
        });
        
        if(sessionStorage.getItem("staff")==null)return;
        $(".lockscreen-name").html(JSON.parse(sessionStorage.getItem("staff")).nickname);

        $("#login").on("click",function () {
            var pwd=$("#password").val();
            var truePwd=JSON.parse(sessionStorage.getItem("staff")).password;
            if(pwd==truePwd){
                window.location.href="index.html";
            }
        });


    });

    /*  */

    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();

        // add a zero in front of numbers<10
        m = checkTime(m);
        s = checkTime(s);

        //Check for PM and AM
        var day_or_night = (h > 11) ? "PM" : "AM";

        //Convert to 12 hours system
        if (h > 12)
            h -= 12;

        //Add time to the headline and update every 500 milliseconds
        $('#time').html(h + ":" + m + ":" + s + " " + day_or_night);
        setTimeout(function() {
            startTime()
        }, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    /* CENTER ELEMENTS IN THE SCREEN */
    jQuery.fn.center = function() {
        this.css("position", "absolute");
        this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
            $(window).scrollTop()) - 30 + "px");
        this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
            $(window).scrollLeft()) + "px");
        return this;
    }
    </script>

</body>
