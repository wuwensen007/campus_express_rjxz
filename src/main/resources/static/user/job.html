<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>加入我们</title>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' >
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="css/header.css"/>
		<link rel="stylesheet" href="css/footer.css"/>
		<link rel='stylesheet' href="css/style.css" />
		<link rel="stylesheet" href="css/job.css">
	</head>
	<body>
		<div id="app">

			<!--页眉-->
			<my-header></my-header>

			<section class="card bg-dark text-white" id="job_1">
				<img class="card-img" src="img/city.jpeg" alt="Card image">
				<div class="card-img-overlay pull-left" id="t1">
					<p id="p1">业余时间兼职</p>
					<p id="p2">轻松<strong>月入6000</strong></p>
					<p id="p3">边界自助报名 海量订单等你抢</p>
				</div>
			</section>

			<section class="container-fluid text-center" id="job_2">
				<ul class="row">
					<li class="col">
						<img src="img/oneyuan1.png" width="146" height="166" alt="">
						<p>资深跑男</p>
						<ul>
							<li>订单终结者,有单必抢</li>
							<li>日均跑腿时长10-12小时</li>
							<li>服务超好,配送超快</li>
							<li>轻松月入10000+</li>
						</ul>
					</li>

					<li class="col">
						<img src="img/twoyuan1.png" width="146" height="166" alt="">
						<p>精英跑男</p>
						<ul>
							<li>手机在手,订单我有</li>
							<li>日均跑腿时长6-8小时</li>
							<li>服务一流,快速到达</li>
							<li>月入6000+</li>
						</ul>
					</li>

					<li class="col">
						<img src="img/threeyuan1.png" width="146" height="166" alt="">
						<p>入门跑男</p>
						<ul>
							<li>订单想接就接</li>
							<li>日均跑腿时长3-5小时</li>
							<li>五星服务,准时到达</li>
							<li>月入4000+</li>
						</ul>
					</li>
				</ul>
			</section>

			<section class="container-fluid" id="job_3">
				<h1>如何成为骑士</h1>
				<div id="job_step">
					<img src="img/recruit_step.jpg" width="1200" height="276" alt=""/>
				</div>
			</section>

			<!--页脚-->
			<my-footer></my-footer>
		</div>

		<!-- Jquery和Bootstrap和vue -->
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/index.js"></script>

		<script src="js/responsive-nav.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/uisearch.js"></script>
		<script>
            new UISearch( document.getElementById("sb-search") );
		</script>

		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<script src="js/login.js"></script>
		<script src="js/jquery.easydropdown.js"></script>
		<!--Animation-->
		<script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
		<script>
            new WOW().init();
		</script>
